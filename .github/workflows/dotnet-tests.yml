name: .NET Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore FUMiniHotel_ProjectPRN212/FUMiniHotel_ProjectPRN212.sln

      - name: Build solution
        run: dotnet build FUMiniHotel_ProjectPRN212/FUMiniHotel_ProjectPRN212.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test FUMiniHotel_ProjectPRN212/FUMiniHotel_ProjectPRN212.sln --no-build --verbosity normal
